<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode | default "en-us" }}">
    <head>
        {{- partial "head.html" . -}}
        <!-- Add your custom CSS file here -->
        <link rel="stylesheet" href="{{ "css/custom.css" | relURL }}">
        
        <!-- Dark mode CSS -->
        <link disabled rel="preload" id="dark-theme" onload="this.onload=null;this.rel='stylesheet'" href="{{ "css/dark.css" | relURL }}" type="text/css" as="style">
        
        <!-- Dark mode toggle CSS -->
        <link rel="stylesheet" href="{{ "css/dark-toggle.css" | relURL }}">
        
        <!-- Open Graph tags for link previews -->
        <meta property="og:title" content="{{ if .IsHome }}{{ .Site.Title }}{{ else }}{{ .Title }} | {{ .Site.Title }}{{ end }}">
        <meta property="og:description" content="{{ with .Description }}{{ . }}{{ else }}{{if .IsPage}}{{ .Summary }}{{ else }}{{ with .Site.Params.description }}{{ . }}{{ end }}{{ end }}{{ end }}">
        <meta property="og:image" content="{{ with .Params.images }}{{ index . 0 | absURL }}{{ else }}{{ "img/horse4.jpg" | absURL }}{{ end }}">
        <meta property="og:url" content="{{ .Permalink }}">
        <meta property="og:type" content="{{ if .IsPage }}article{{ else }}website{{ end }}">
    </head>
    <body>
        <!-- Reading progress bar -->
        <div id="progressBar" role="progressbar" aria-valuemin="0" aria-valuemax="100"></div>
        
        {{- partial "header.html" . -}}
        <div id="content">
        {{- block "main" . }}{{- end }}
        </div>
        {{- partial "footer.html" . -}}

        <!-- Dark mode toggle buttons -->
        <a id="dark-toggle" class="dark-mode-toggle" aria-label="dark-mode-toggle">
          <img src="/img/4.svg" alt="Toggle dark mode" id="theme-toggle-icon">
        </a>

        <!-- Add your JavaScript files here -->
        <script src="{{ "js/reading-progress.js" | relURL }}"></script>
        <script src="{{ "js/dark-mode.js" | relURL }}"></script>
    </body>
</html>
